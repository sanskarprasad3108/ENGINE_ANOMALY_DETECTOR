<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dump Truck Engine Anomaly Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; padding-top: 50px; }
        .container { max-width: 600px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .result-box { margin-top: 20px; padding: 15px; border-radius: 5px; font-weight: bold; text-align: center; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Engine Anomaly Detection</h2>
        <p class="text-center text-muted">Enter engine sensor values below to check for anomalies.</p>
        
        <form method="POST" action="/">
            <div class="mb-3">
                <label class="form-label">Engine Temperature (Â°C)</label>
                <input type="number" step="any" class="form-control" name="engine_temperature_C" placeholder="e.g. 85.5" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Oil Pressure (bar)</label>
                <input type="number" step="any" class="form-control" name="oil_pressure_bar" placeholder="e.g. 4.5" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Engine RPM</label>
                <input type="number" step="any" class="form-control" name="engine_rpm" placeholder="e.g. 1800" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fuel Consumption (lph)</label>
                <input type="number" step="any" class="form-control" name="fuel_consumption_lph" placeholder="e.g. 35.2" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Vibration (mm/s)</label>
                <input type="number" step="any" class="form-control" name="vibration_mm_s" placeholder="e.g. 2.1" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Analyze Engine Status</button>
        </form>

        {% if prediction %}
        <div class="result-box {{ result_class }}">
            {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
